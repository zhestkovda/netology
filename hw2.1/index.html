<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Translator service</title>	
<meta charset="UTF-8">
</head>
<body>

<script>
 
function Translate() {
  var content = document.getElementById('inputtext').value;
  if (content){

    fetch('http://127.0.0.1:3000', {  
        method: 'post',  
        headers: {  
          'Content-type': 'application/x-www-form-urlencoded; charset=UTF-8'   //'Content-Type': 'application/json'
        },  
        body: content//JSON.stringify({text:content}) //'foo=bar&lorem=ipsum'  
      })
      //.then(json)  
      .then(function (response) {  
        console.log('Request succeeded with response: ', response.text());  
        var s = document.getElementById('result');
        s.value = response.text();

      })  
      .catch(function (error) {  
        console.log('Request failed', error);  
      });
  }
}



</script>

<form  id="userform">
  Текст для перевода на русском языке: <input type="text" id="inputtext">
  <input type="submit" id="button" onclick="Translate()"> <br>
  Перевод на английский язык:<p id = "result"> </p>
</form>

</body>
</html>
