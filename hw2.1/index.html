<script>
 
function Translate() {
  var content = document.getElementById('inputtext').value;
  //const fd = new FormData(document.getElementById('userform'))
  if (content){
    fetch('http://127.0.0.1:3000', {  
        method: 'post',  
        headers: {  
          'Content-Type': 'application/x-www-form-urlencoded'
        },  
        body: content//document.getElementById('inputtext').value
      })
      //.then(json)  
      .then(function (response) {  
        console.log('Request succeeded with response: ', response.text());  
        var s = document.getElementById('result');
        s.value = response.text();
      })  
      .catch(function (error) {  
        console.log('Request failed', error);  
      });
  }
}

</script>

<form  id="userform">
