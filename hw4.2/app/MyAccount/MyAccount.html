    <div ng-controller="MyAccountCtrl">
      <form novalidate class="css-form" novalidate name="myForm">
        Name: <input type="text" ng-model="user.name" name="uName" required/><br/><br/>
        <div ng-show="myForm.uName.$dirty && myForm.uName.$invalid">Invalid:
          <p ng-show="myForm.uName.$error.required">Tell us your name.</p>
        </div>
        E-mail: <input type="email" ng-model="user.email" name="uEmail" required/><br /><br/>
        <div ng-show="myForm.uEmail.$dirty && myForm.uEmail.$invalid">Invalid:
          <p ng-show="myForm.uEmail.$error.required">Tell us your email.</p>
          <p ng-show="myForm.uEmail.$error.email">This is not a valid email.</p>
        </div>

        Phone: <input type="phone" ng-model="user.phone" name="uPhone" placeholder="+1234567890" ng-pattern="phonePattern" /> <br/><br/>
        <div>
	      <p ng-show="myForm.uPhone.$error.pattern">Please match pattern [+1234567890]</p>
	    </div>


        <button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
        <button ng-click="update(user)" ng-disabled="myForm.$invalid || isUnchanged(user)">SAVE</button>
      </form>
      <pre> {{myForm.$error}}</pre>
    </div>

    <style type="text/css">
      .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
      }
    
      .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
      }
    </style>
